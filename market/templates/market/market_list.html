{% extends 'market/base.html' %}

{% block content %}

{% load static %}
<div class=all>
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">

</head>
<body>
    <div class="title1">
        <p>  직 거 래 장 터  OPEN </p>
        </div>      
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>Open this select menu</option>
            <option value="1">최신순</option>
            <option value="2">저가순</option>
            <option value="3">고가순</option>
          </select>
          <br>
    <table class="table-striped">

    <tbody>
        <div class="td_1">
        {% for post in market_list %}
        
            <td>{% if post.image %}
            <a href="{% url 'market_detail' post.id %}" >
                <img src="{{ post.image.url }}" class="rounded_image" alt="사진이 업로드 되지 않음">
            </a>
            {% endif %}
            </td>
    
            <!-- <a href="{% url 'market_detail' post.id %}" ></a> -->
            <td class=list_title>
                {{ post.title }}</td>
        
        
            <td>작성자 : {{ post.writer }}</td>
            <td>등록일 : {{ post.updated_at }}</td>
            <!-- <td>{{ post.content }}</td> -->
            <td>조회수 : {{post.view_count}}</td>
    
        </div>

        
        {% endfor %}
    </tbody>
</table>
</body>
<br>
<br>
<a href="{% url 'market_new' %}"><input type="button" value="상품 등록하기" class=button></a>
<hr>
</div>

{% endblock content %}
