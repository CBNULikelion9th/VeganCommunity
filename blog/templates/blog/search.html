{% load static %}
<!DOCTYPE html>
<html> 
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>google map API TEST</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
        body {
            overflow: hidde6;
        }
        div#map {
            width: 100vw; height: 100vh;
        }
        div.wrap {
            width: 600px;
            height: 450px;
        }
        div.text-box {
            text-align: center;
        }
        
        h4 {
            margin: 10px auto 0;
            font-size:large;
        }
        h5 {
            margin: 10px auto 0;
            font-size:medium;
        }
        div.img-box {
            max-height: 200px;
            max-width: 400;
            overflow: hidden;
        }
        img {
            width: 300px;
            margin: -20px auto 0;
        }
      
        a {
            text-decoration: none;
            color: #000;
        }
        
        
        /* 확대/축소 등 구글 지도의 기본 UI 감추기 */
        .gmnoprint, .gm-control-active.gm-fullscreen-control {
            display: none;
        }
        
    </style>
</head>
 
<body>
    <div id="map"></div>
 
    <script type="text/javascript">
        function initMap() {
 
            //지도 스타일
            var map = new google.maps.Map(document.getElementById('map'), {
                
                //처음 중심 좌표
                center: {
                    lat: 37,
                    lng: 126
                },
                
                //처음 줌 값. 숫자가 작을수록 낮은 배율
                zoom: 8
            });
 
            //마커 정보
            var locations = [

                //place:"청주 여누",
                ['<div class="wrap"><div class="text-box"><h4>여누</h4><div class="img-box"><img src="{% static "img/2.png" %}"/></div><h5> 충청북도 청주시 흥덕구 복대동 990번지 KR 1층 </h5><h5>별점 4.9</h5><hr><h5>매장 내 식사 ○</h5><h5>테이크 아웃 ○</h5><hr><a target="_blank" href="https://www.royalpalace.go.kr/"><h5>리뷰 보기</h5><h5>저장 하기</h5><h5>신고 하기</h5></a></div>', 36.6341916, 127.4249196],

              //   { //place:"청주 여누",
              // lat:40, lng:127.4210539},
              // { //place:"청주 오프리", 
              // lat:36.6202716, lng:127.4210539},
              // { //place:"청주 늘푸른식당", 
              // lat:36.6341916, lng:127.4249196},
              // { //place:"청주 스토리", 
              // lat:36.6316732, lng:127.4318127},
              // { //place:"청주 하일", 
              // lat:36.6202716, lng:127.4210539},
              // { //place:" 대전 러빙헛", 
              // lat:36.4765097, lng:127.3171913},
              // { //place:"대전 비건바닐라", 
              // lat:36.3055498, lng:127.3254307},
              // { //place:"대전 세이비건", 
              // lat:36.3051598, lng:127.325431},
              // { //place:"대전 에이블리", 
              // lat:36.3975042, lng:127.367005},
              // { //place:"전주 채식주의자의무화과", 
              // lat:35.8157252, lng:126.8928893},
              
                
                ]
 
            
            
            //마커 이미지
            var customicon = 'http://drive.google.com/uc?export=view&id=1tZgPtboj4mwBYT6cZlcY36kYaQDR2bRM'
 
            //인포윈도우
            var infowindow = new google.maps.InfoWindow();
 
            //마커 생성
            var marker, i;
            for (i = 0; i < locations.length; i++) {
                marker = new google.maps.Marker({
                    
                    //마커의 위치
                    position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                    
                    //마커 아이콘
                    // icon: customicon,
                    
                    //마커를 표시할 지도
                    map: map
                });
 
                google.maps.event.addListener(marker, 'click', (function(marker, i) {
                    return function() {
                        
                        //html로 표시될 인포 윈도우의 내용
                        infowindow.setContent(locations[i][0]);
                        
                        //인포윈도우가 표시될 위치
                        infowindow.open(map, marker);
                    }
                })(marker, i));
                
                if (marker) {
                    marker.addListener('click', function() {
                        
                        //중심 위치를 클릭된 마커의 위치로 변경
                        map.setCenter(this.getPosition());
 
                        //마커 클릭 시의 줌 변화
                        map.setZoom(14);
                    });
                }
            }
        }
    </script>
    
    <!-- key= 뒤에 API 키 입력 -->
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyAjM9mpO9_qqSTjiOSnyPy5ssVsAfb3NsY&callback=initMap" type="text/javascript" async defer></script>
</body></html>
