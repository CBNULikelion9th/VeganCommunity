{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'layout.css' %}" rel="stylesheet"/> 
    <title>GOODS COMMENT LIST</title>
</head>
<body>
    <h1>Select COMMENT To Change</h1>
    <hr>
    <section>
        <a href="{% url 'main' %}" class="btn btn-secondary">Home</a>
        <br><br>
        <form action="{% url 'review_list' %}" method='GET'>
            <div class="row" style="margin-bottom: 15px;">
                <div>
                    <select class="btn btn-primary dropdown-toggle" name="search_type">
                        <option class="dropdown-item" value="store">가게 이름</option>
                        <option class="dropdown-item" value="star">별점</option>
                    </select>
                    <input type="text" name="search_key" value="{{search_key}}" placeholder="looking for...">
                    <span><input class="btn btn-primary" type="submit" value="Search"></span>
                </div>
            </div>
        </form>
        <table class="table">
            <thead>
                    <th>Goods</th>
                    <th>Name</th>
                    <th>Comment</th>
            </thead>
            <tbody>
                {% for l in list %}
                <tr>
                    <td>{{l.goods.name}}</td>
                    <td><a href="{% url 'good_detail' l.id %}">{{l.name}}</a></td>
                    <td>{{l.comment}}</td>
                </tr>
                {% endfor%}
            </tbody>
        </table>
    </section>
</body>
</html>
