{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'layout.css' %}" rel="stylesheet"/> 
    <title>{{store.name}} STORE DETAIL</title>
</head>
<body>
    <h1>{{store.name}} STORE DETAIL</h1>
    <hr>
    <section>
        <p>Name: {{store.name}}</p>
        <p>Vegan_Step: {{store.vegan_step}}</p>
        <p>Address: {{store.address}}</p>
        <p>field: {{store.field}}</p>
        <br>
        <a href="{% url 'vegan_store_list' %}" class="btn btn-secondary">리스트</a>
        <a href="{% url 'vegan_store_update' store.id %}" class="btn btn-secondary">수정</a>
        <a href="{% url 'vegan_store_delete' store.id %}" class="btn btn-secondary">삭제</a>

        <hr>
        <h3>Comments</h3>
        <a href="{% url 'review_create' store.id %}" class="btn btn-secondary">댓글 작성</a>
        <table class="table">
            <thead>
              <tr>
                <th>star</th>
                <th>review</th>
              </tr>
            </thead>
            <tbody>
              {% for review in reviews %}
              <tr>
                  <td>{{review.star}}</td>
                  <td>{{review.review}}</td>
              </tr>
              {% endfor %}
          </tbody>
          </table>
    </section>
</body>
</html>
