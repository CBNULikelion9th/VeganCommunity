{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'layout.css' %}" rel="stylesheet"/> 
    <title>{{user.name}} USER DETAIL</title>
</head>
<body>
    <h1>{{user.name}} USER DETAIL</h1>
    <hr>
    <section>
        <p>Authority: {{user.authority}}</p>
        <p>ID: {{user.user_id}}</p>
        <p>Name: {{user.name}}</p>
        <p>Password: {{user.password}}</p>
        <p>Vegan_Step: {{user.vegan_step}}</p>
        <br>
        <a href="{% url 'user_list' %}" class="btn btn-secondary">리스트</a>
        <a href="{% url 'user_update' user.id %}" class="btn btn-secondary">수정</a>
        <a href="{% url 'user_delete' user.id %}" class="btn btn-secondary">삭제</a>
    </section>
</body>
</html>
